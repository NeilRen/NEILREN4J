<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/xsl" href="https://www.neilren.com/sitemap.xsl"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"
        xmlns:mobile="http://www.google.com/schemas/sitemap-mobile/1.0">
    <url th:each="siteMapXml:${siteMapXmls}">
        <loc th:text="${siteMapXml.getLoc()}"></loc>
        <mobile type="pc,mobile"/>
        <changefreq th:text="${siteMapXml.getChangefreq()}"></changefreq>
        <priority th:text="${siteMapXml.getPriority()}"></priority>
        <lastmod th:text="${siteMapXml.getLastmod()}"></lastmod>
    </url>
</urlset>
